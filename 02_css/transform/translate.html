<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .parent {
        position: relative;
        background-color: mediumvioletred;
      }
      .child {
        position: absolute;
        background-color: salmon;
        transform: translate(40px, 40px); /*x축 y축 둘 다 이동*/
        /* transform: translateX(40px); x축만 이동 */
        /* transform: translateY(40px); y축만 이동 */
        /* transform: translate(0px, 40px); y축만 이동,이렇게 써도 됨 */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
