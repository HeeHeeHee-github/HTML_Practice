<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: rgb(228, 196, 196);
        width: calc(20vw + 20vh);
        height: calc(20vw + 20vh);
        max-width: 500px;
        max-height: 500px;
        min-width: 300px;
        min-width: 300px;
        line-height: calc(20vw + 20vh);
      }
      /* 
      1. 현재 화면 넓이의 1/5 + 화면 높이의 1/5인 정사각형
      2. 정사각형은 화면 크기에 따라 변화하지만 한 변의 최대 길이가 500px이상이 될 수 없도록 설정
      3. 정사각형은 화면 크기에 따라 변화하지만 한 변의 최소 길이가 300px이하가 될 수 없도록 설정
      4. 글자 세로 중앙 정렬 
      */
    </style>
  </head>
  <body>
    <div>세로 중앙 정렬</div>
  </body>
</html>
