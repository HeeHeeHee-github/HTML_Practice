<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: auto;
      }
      .parent {
        position: relative;
        background-color: mediumvioletred;
      }
      .child {
        position: absolute;
        background-color: salmon;
        transform: scale(1.5); /*1.5배*/
        /* transform: scale(0.7); 0.7배 */
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
