<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
        padding: 20px;
        border-radius: 10px;
        list-style: none;
        padding-left: 0px; /*padding이 들어가있어서 제외*/
        background-color: lightcoral;
      }
      li {
        text-align: center;
        flex-basis: 100px; /**/
        flex-grow: 1;
        flex-shrink: 0;
        cursor: pointer;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
  </body>
</html>
