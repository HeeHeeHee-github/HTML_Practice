<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        line-height: 300px;
        font-style: italic;
        font-weight: bold;
        font-size: 2em;
        color: rgb(221, 94, 221);
        text-align: center;
        text-decoration: underline;
        text-indent: 30px; /* 첫 줄 들여쓰기 */
        background-color: rgb(127, 179, 127);
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div>Lorem</div>
    <a href="#">a 태그에 text-decoration : none; 속성을 주어 밑줄 없애기</a>
  </body>
</html>
