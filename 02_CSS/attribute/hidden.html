<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        cursor: pointer;
        display: inline-block;
      }
      .opacity {
        background-color: rgb(255, 215, 211);
        opacity: 1;
      }
      .visibility {
        background-color: rgb(247, 170, 162);
        visibility: visible;
      }
      .display {
        background-color: rgb(248, 94, 94);
      }
      .last {
        background-color: rgb(172, 23, 43);
      }
    </style>
  </head>
  <body>
    <div class="opacity">opacity</div>
    <div class="visibility">visibility</div>
    <div class="display">display</div>
    <div class="last">last</div>
  </body>
</html>
